<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="form.css">
    <link href="https://fonts.googleapis.com/css?family=Lemonada&display=swap" rel="stylesheet">

</head>
<body>
    
    <form method="POST" action="http://localhost:3000/activities"> 
        <h2>Create a Vday Activity!</h2>
        <input type="text" name="title" value="" placeholder="Title"> 
        <br> 
        <input type="text" name="location" value="" placeholder="Location">
        <br> 
        <input type="text" name="image" value="" placeholder="Image">
        <br>
        <input type="text" name="what_to_bring_or_buy" value="" placeholder="What to bring or buy">
        <br> 
        <select name="budget"> 
            <option value="$">$</option>
            <option value="$$">$$</option>
        </select>
        <br> 
        Personality: <br>
        <select name="personality">
            <option value="Adventurous">Adventurous</option>
            <option value="Homebody">Homebody</option>
        </select> 
        <br>
        Category: <br>
        <select name="category_id" id="category_id">
            
        </select> 
        <br></br>
        <input id="add-button" type="submit" value="Add!"> 


    </form>
    <script src="form.js"></script>
</body>
</html>
